<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with New Gradient -->
  <defs>
    <radialGradient id="sphereGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(0, 255, 255, 0.8);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(0, 150, 255, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0, 150, 255, 0.3);stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop Shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Text Shadow -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Main Spherical Background -->
  <circle cx="200" cy="200" r="185" fill="url(#sphereGradient)" filter="url(#dropshadow)"/>
  
  <!-- Spherical Highlight -->
  <ellipse cx="160" cy="160" rx="40" ry="30" fill="rgba(255,255,255,0.4)" opacity="0.7"/>
  <ellipse cx="170" cy="170" rx="20" ry="15" fill="rgba(255,255,255,0.6)" opacity="0.5"/>
  
  <!-- Inner Ring -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Spherical Arc for "Anta Al Hayat" -->
  <path id="sphereArc" d="M 70 200 A 130 130 0 1 1 330 200" fill="none"/>
  
  <!-- Arabic Text "أنت الحياة" on Spherical Arc -->
  <text font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="white" text-anchor="middle" filter="url(#textShadow)">
    <textPath href="#sphereArc" startOffset="50%">أنت الحياة</textPath>
  </text>
  
  <!-- Central Arabic Letter "أ" (Alif) -->
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="white" filter="url(#glow)" opacity="0.9">أ</text>
  
  <!-- "AI & Technology Solutions" Below Sphere -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="url(#goldGradient)" filter="url(#textShadow)">AI &amp; Technology</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="url(#goldGradient)" filter="url(#textShadow)">Solutions</text>
  
  <!-- Spherical Reflection Lines -->
  <path d="M 120 140 Q 200 120 280 140" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
  <path d="M 130 160 Q 200 145 270 160" stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none"/>
  
  <!-- Tech-inspired Decorative Elements -->
  <circle cx="100" cy="100" r="2" fill="rgba(0, 255, 255, 0.8)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="100" r="2" fill="rgba(0, 255, 255, 0.8)">
    <animate attributeName="opacity" values="1;0.8;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="300" r="2" fill="rgba(0, 150, 255, 0.6)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="300" r="2" fill="rgba(0, 150, 255, 0.6)">
    <animate attributeName="opacity" values="1;0.6;1" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Additional Spherical Details -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
  
</svg>